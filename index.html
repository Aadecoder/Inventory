<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - NoteTaking Made Easy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="top">
            <h1 class="heading">Inventory</h1>
            <img src="./assets/note-button.svg" alt="new note button" class="new-note-btn">
        </div>
        <div class="middle">
            <div class="recents">
                <h2>Recents</h2>
                <div class="file"><img src="./assets/items.svg" alt="items" class="file-img"><div class="text">File1</div></div>
                <div class="file"><img src="./assets/items.svg" alt="items" class="file-img"><div class="text">file2</div></div>
            </div>
            <div class="inventories">
                <h2>Inventories</h2>
                <div class="folder"><img src="./assets/folder.svg" alt="folder" class="folder-img"><div class="text">Folder1</div></div>
                <div class="folder"><img src="./assets/folder.svg" alt="folder" class="folder-img"><div class="text">Folder2</div></div>
            </div>
        </div>
    </div>   
    <div class="right">
        <div class="home">
            <h1 class="home-heading">Inventory</h1>
            <img src="./assets/Open-Inventory.svg" alt="Open Inventory Button" class="open-inventory home-buttons">
            <img src="./assets/Open Journal.svg" alt="Open Journal Button" class="open-journal home-buttons">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
